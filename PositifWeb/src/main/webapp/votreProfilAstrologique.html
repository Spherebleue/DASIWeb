<html>
    <head>
        <title>Votre Profil Astrologique</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="newCascadeStyleSheet.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="retour">
        <input type="button" value="Retour Menu" OnClick="javascript:location.href='menuClient.html'">
        </div>
        <br>
        <div>
            <h1 style="text-align: center">
                Voici votre Profil Astrologique
            </h1>
            <br>
            <table style="width:100%">
                <tr>
                    <th style="width:50%;">
                            <a>Signe du Zodiaque</a>
                            <br>
                            <div id="signeZod"></div>
                    </th>
                    <th>
                            <a>Signe astrologique chinois</a>
                            <br>
                            <div id="signeChinois"></div>
                    </th>
                </tr>
                <tr>
                    <th style="width:50%;">
                        <a>Couleur porte-bonheur</a>
                        <br>
                        <div id="couleur"></div>
                    </th>
                    <th style="width:50%;">
                        <a>Animal totem</a>
                        <br>
                        <div id="animal"></div>
                    </th>
                </tr>
            </table>
        </div>
        
        <script>
             $(document).ready(function () {
                
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        action: 'afficherProfil'
                    },
                   dataType: 'json'
                }).done(function (data) {
                    $('#signeZod').append("<br><img src='Images/"+data.profil.signeZod+".png' alt='Images/Ophiuchus.png'>   "+data.profil.signeZod)
                    $('#signeChinois').html("<br><img src='Images/"+data.profil.signeChinois+".png' alt='Images/Ophiuchus.png'>   "+data.profil.signeChinois);
                    $('#couleur').html(data.profil.couleur);
                    $('#animal').html(data.profil.animal);
                });
                
             });
        
        </script>
                
    </body>
</html>
