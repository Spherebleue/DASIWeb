    <body>

        <p id="fenetreTravail">
            <FONT size="20">ATTENTE D'UN CLIENT </FONT>
        </p>
        
        
        <script>
            var idAttente = setInterval(attenteClient(), 3000);
            
            function attenteClient(){
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        action: 'attenteClient'
                    },
                   dataType: 'json'
                }).done(function () {
                    clearInterval(idAttente);
                    window.location="TravailConversation.html";
                });
            }
        
        </script>
